<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <header class="header">
                <img class="header__logo" src="images/oldagram-logo.png" alt="Oldagram">
                <img class="user-avatar" src="images/user-avatar.png" alt="User Avatar">
            </header>
            
            <div class="post">
                <section class="post-header">
                    <img class="post-header__user-avatar user-avatar avatar" alt="User Avatar">
                    <dl>
                        <dt class="post-header__title full-name"></dt>
                        <dd class="post-header__location place"></dd>
                    </dl>
                </section>
                    
                <figure class="post-image">
                    <img class="portrait" alt="my portrait">
                </figure>
                    
                <div class="post-interactive">
                    <div class="post-interactive__icons">
                        <img class="icon icon-like" src="images/like.png" alt="Like">
                        <img class="icon icon-comment" src="images/comment.png" alt="Comment">
                        <img class="icon icon-share" src="images/share.png" alt="Direct Message">
                    </div>
                    
                    <div class="post-interactive__likes">
                        <span class="likes"></span> <span>likes</span>
                    </div>

                    <p class="post-interactive__text"><span class="username"></span><span class="comment"></span></p>
                </div>
            </div>

            <div class="post">
                <section class="post-header">

                    <div class="post-interactive__likes">
                        <span class="likes"></span> <span>likes</span>
                    </div>

                    <p class="post-interactive__text"><span class="username"></span><span class="comment"></span></p>
                </div>
            </div>

            <div class="post">
                <section class="post-header">
                    <img class="post-header__user-avatar user-avatar avatar" alt="User Avatar">
                    <dl>
                        <dt class="post-header__title full-name"></dt>

                    </div>

                    <p class="post-interactive__text"><span class="username"></span><span class="comment"></span></p>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>

</html>
